<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- STYLES -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Document</title>
</head>
<body>
    
    <header id="main-h" class="container text-center border border-5">            
        <div class="row h-100 align-items-center">
            <div class="col">
                <h1>Vacation Destinations WishList</h1>
                <p>Found exciting places to visit on your next vacation? Use the form below to add them to your wishlist.</p>
            </div>
        </div>          
    </header>

    <main class="container my-5">
        <div class="row justify-content-around">
            <article class="col-5 border border-5 py-5">
                <form class="m-auto">
                    <div class="mb-2">
                        <label for="destination" class="form-label">Destination name</label>
                        <input type="text" class="form-control" id="destination" placeholder="Enter the name of the destination">
                    </div>
                    <div class="mb-2">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" placeholder="Where is it located?">
                    </div>
                    <div class="mb-2">
                        <label for="photo" class="form-label">Photo</label>
                        <input type="url" class="form-control" id="photo" placeholder="Enter an image url of the place">
                    </div>
                    <div class="mb-2">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" placeholder="Where is it located?" style="height:100px"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add to list</button>
                </form>
            </article>
            <section class="col-5 text-center border border-5 py-5">
                <h3>Enter destination details</h3>
                <div class="details"></div>
            </section>
        </div>
    </main>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
